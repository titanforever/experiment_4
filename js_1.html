<html>
<head>
<title>摩斯代码转换</title>
<Script Language="JavaScript">
var quest;
quest=prompt("请输入你想要转换为摩斯代码的字母(英文小写)", "");
switch(quest){
case"a":alert(".-");break;
case"b":alert("-...");break;
case"c":alert("-.-.");break;
case"d":alert("-..");break;
case"e":alert(".");break;
case"f":alert("..-.");break;
case"g":alert("--.");break;
case"h":alert("....");break;
case"i":alert("..");break;
case"j":alert(".---");break;
case"k":alert("-.-");break;
case"l":alert(".-..");break;
case"m":alert("--");break;
case"n":alert("-.");break;
case"o":alert("---");break;
case"p":alert(".--.");break;
case"q":alert("--.-");break;
case"r":alert(".-.");break;
case"s":alert("...");break;
case"t":alert("-");break;
case"u":alert("..-");break;
case"v":alert("...-");break;
case"w":alert(".--");break;
case"x":alert("-..-");break;
case"y":alert("-.--");break;
case"z":alert("--.");break;
}
</Script>
</head>
</html>
